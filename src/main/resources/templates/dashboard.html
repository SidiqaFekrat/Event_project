 <!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
     <meta charset="UTF-8">
     <title>Event Dashboard</title>
 </head>
 <body>

 <h2>Event Details</h2>
 <p><strong>Name:</strong> <span th:text="${eventName}">Event Name</span></p>
 <p><strong>Date:</strong> <span th:text="${eventDate}">Event Date</span></p>
 <p><strong>Location:</strong> <span th:text="${eventLocation}">Event Location</span></p>
 <p><strong>Description:</strong> <span th:text="${eventDescription}">Event Description</span></p>

 <h2>Attendees</h2>
 <ul>
     <li th:each="attendee : ${attendees}" th:text="${attendee}">Attendee Name</li>
 </ul>

 </body>
 </html>
